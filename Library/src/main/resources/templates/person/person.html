<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Головна</title>
    <link  th:href="@{/css/main.css}" rel="stylesheet" />
    <link rel="stylesheet" href="../../static/css/main.css">
</head>
<body>
<div class="container mainContainer">
    <header>
        <div class="logo-name">
            <a th:href="@{/main/main}" >
                <img class="logo" th:src="@{/css/book.png}" alt="" src="../../static/css/book.png">
            </a>
            <p class="logo-text">Library</p>
        </div>
        <div class="menu">
            <a th:href="@{/main/main}">Головна</a>
            <a th:href="@{/book/book}">Моя Бібліотека</a>
            <a class="active" th:href="@{/person/person}">[[${#request.remoteUser}]]</a>
        </div>
    </header>

    <div>
        <form>
            <p>
                <label>Username:
                <input type="text" th:value="${user.username}">
                </label>
            </p>
        </form>
    </div>

</div>
</body>
</html>
