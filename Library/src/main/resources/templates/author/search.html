<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search author</title>
    <link  th:href="@{/css/main.css}" rel="stylesheet" />
    <link rel="stylesheet" href="../../static/css/main.css">
</head>
<body>
<div class="container mainContainer">
    <header>
        <div class="logo-name">
            <a th:href="@{/main/main}" >
                <img class="logo" th:src="@{/css/book.png}" alt="" src="../../static/css/book.png">
            </a>
            <p class="logo-text">Library</p>
        </div>
        <div class="menu">
            <a class="active" th:href="@{/main/main}">Головна</a>
            <a th:href="@{/book/book}">Моя Бібліотека</a>
            <a th:href="@{/person/person}">[[${#request.remoteUser}]]</a>
        </div>
    </header>

    <h2>Результати пошуку книг автора</h2>
    <div th:if="${searchResults != null}">
        <ul>
            <li>
                <div th:if="${searchResults['items'] != null and searchResults['items'].size() > 0}">
                    <div th:with="firstItem=${searchResults['items'][0]}">
                        <div th:if="${firstItem['volumeInfo'] != null}">
                            <h3 th:text="${firstItem['volumeInfo']['title']}">Назва книги</h3>
                            <p th:text="${firstItem['volumeInfo']['authors'][0]}">Автор</p>
                            <p th:text="${firstItem['volumeInfo']['publishedDate']}">Рік публікації</p>
                            <!-- Додайте інші поля за потреби -->
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div th:unless="${searchResults != null and searchResults['items'] != null and searchResults['items'].size() > 0}">
        <p>Немає результатів пошуку.</p>
    </div>

</div>
</body>
</html>
