<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/main.css">
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

</head>
<body>
<!--<div class="container mainContainer">-->

<div class="loginForm">
    <form name="f" method="post" action="/process_login">

        <h3>Login Here</h3>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <label for="username">Логін: </label>
        <input type="text" placeholder="Введіть ім'я користувача" name="username" id="username"/>

        <label for="password">Введіть пароль: </label>
        <input type="password" placeholder="Введіть пароль" name="password" id="password"/>

        <!--        <input type="submit" value="login"/>-->
        <button type="submit">Login</button>

        <div th:if="${param.error}" style="color: red">
            Неправильне ім'я або пароль
        </div>
    </form>
    <form class="registration" th:action="@{/auth/registration}">
        <button type="submit">Registration</button>
    </form>
</div>
<!--</div>-->
</body>
</html>
