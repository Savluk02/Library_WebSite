<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/main.css">
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

</head>
<body>

<div class="container mainContainer">
    <div class="loginForm">
        <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
   -         <h3>Registration</h3>

            <label for="username">Введіть ім'я користувача: </label>
            <input type="text" th:field="*{username}" id="username"/>
            <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Помилка введення
                ім'я
                користувача
            </div>
            <label for="password">Введіть пароль: </label>
            <input type="password" th:field="*{password}" id="password"/>
            <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Помилка при введені
                пароля
            </div>
            <label for="email">Введіть email: </label>
            <input type="email" th:field="*{email}" id="email"/>
            <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Помилка при введені
                email
            </div>
            <button type="submit">Sign up!</button>
        </form>
        <form th:action="@{/auth/login}">
            <button type="submit">Sigh in!</button>
        </form>
    </div>
</div>
</body>
</html>
